
<div class="container" >

<ng-container *ngIf="productFormGroup">

  <ng-container  *ngIf="state as data">

    <ng-container *ngIf="data.dataState==ProductStateEnum.LOADING">
      LOADING ...
    </ng-container>
    <ng-container *ngIf="data.dataState==ProductStateEnum.ERROR">
      <div class="alert-danger">
        ERROR
      </div>
    </ng-container>
    <ng-container *ngIf="data.dataState==ProductStateEnum.LOADED">
      <div class="alert-success container p-3 m-3">
        <span>Product saved successfully</span>
        <button class="btn btn-success m-3" (click)="NewProduct()">New Product</button>

      </div>
    </ng-container>
    <ng-container *ngIf="data.dataState==ProductStateEnum.NEW">
      <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
        <div class="">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name"
                 [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}"/>
          <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
            <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
          </div>
        </div>
        <div class="">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="price"/>
        </div>
        <div class="">
          <label>Quantity</label>
          <input type="text" class="form-control" formControlName="quantity"/>
        </div>
        <div class="">
          <label>Selected</label>
          <input type="checkbox" class="form-check" formControlName="selected"/>
        </div>
        <div class="">
          <label>Available</label>
          <input type="checkbox" class="form-check" formControlName="available"/>
        </div>
        <button  class="btn btn-success" >Save</button>
      </form>
    </ng-container>

  </ng-container>

</ng-container>


</div>
